<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Mata Kuliah - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mint: {
                DEFAULT: "#A5F3DC",
                dark: "#7BD8BE",
                light: "#D2FFF1",
              },
            },
            fontFamily: {
              sans: ['"Poppins"', "ui-sans-serif", "system-ui"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-50 font-sans">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 w-64 h-full bg-white border-r shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50"
    >
      <div class="p-4 flex justify-between items-center border-b">
        <h1 class="text-lg font-bold text-gray-700">Admin Panel</h1>
        <button
          id="closeSidebar"
          class="md:hidden text-gray-500 hover:text-gray-700"
        >
          ✕
        </button>
      </div>
      <nav class="p-4 space-y-2">
        <a
          href="dashboard-admin.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >🏠 Dashboard</a
        >
        <a
          href="data-kampus.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >🏫 Data Kampus</a
        >
        <a
          href="data-mahasiswa.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >🎓 Data Mahasiswa</a
        >
        <a
          href="data-dosen.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >👨‍🏫 Data Dosen</a
        >
        <a
          href="data-mata-kuliah.html"
          class="block py-2 px-3 rounded bg-mint text-gray-800 font-semibold"
          >📘 Data Mata Kuliah</a
        >
        <a
          href="data-kelas.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >🏷️ Data Kelas</a
        >
        <a
          href="data-jadwal.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >🗓️ Data Jadwal</a
        >
        <a
          href="data-pengguna.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >👥 Data Pengguna</a
        >
        <a
          href="rekap-presensi.html"
          class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700"
          >📊 Rekap Presensi</a
        >
        
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black opacity-30 hidden z-40"
    ></div>

    <!-- Main Content -->
    <div class="md:ml-64 min-h-screen flex flex-col">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between bg-white border-b px-4 py-3 shadow-sm"
      >
        <div class="flex items-center space-x-3">
          <button id="openSidebar" class="md:hidden text-gray-600 text-2xl">
            ☰
          </button>
          <h2 class="text-lg font-semibold text-gray-700">Data Mata Kuliah</h2>
        </div>
  <a href="profil-admin.html" class="text-gray-600 font-medium">👤 Admin</a>
      </header>

      <!-- Content -->
      <main class="flex-1 p-6">
        <div class="bg-white p-6 rounded-xl shadow-md">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-semibold text-gray-700">
              Daftar Mata Kuliah
            </h3>
            <a
              href="tambah-mata-kuliah.html"
              class="bg-mint-dark hover:bg-mint text-gray-800 px-4 py-2 rounded-lg font-medium shadow"
            >
              ➕ Tambah Mata Kuliah
            </a>
          </div>

          <!-- Detail Table -->
          <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-mint">
                <tr class="text-gray-800">
                  <th
                    scope="col"
                    class="px-6 py-3 text-left font-semibold whitespace-nowrap"
                  >
                    #
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left font-semibold whitespace-nowrap"
                  >
                    Kode Mata Kuliah
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left font-semibold whitespace-nowrap"
                  >
                    Nama Mata Kuliah
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-center font-semibold whitespace-nowrap"
                  >
                    Aksi
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr class="hover:bg-gray-50">
                  <td class="px-6 py-4 whitespace-nowrap text-gray-700">1</td>
                  <td class="px-6 py-4 whitespace-nowrap text-gray-700">
                    IF101
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-gray-700">
                    Pemrograman Dasar
                  </td>
                  <td class="px-6 py-4 text-center whitespace-nowrap">
                    <button
                      class="text-blue-600 hover:text-blue-700 mx-1 transition-colors"
                    >
                      ✏️
                    </button>
                    <button
                      class="text-red-500 hover:text-red-600 mx-1 transition-colors"
                    >
                      🗑️
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- JS Sidebar -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");

      openSidebar.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });
    </script>
  </body>
</html>

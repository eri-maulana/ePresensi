<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Dosen - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mint: {
                DEFAULT: "#A5F3DC",
                dark: "#7BD8BE",
                light: "#D2FFF1",
              },
            },
            fontFamily: {
              sans: ['"Poppins"', "ui-sans-serif", "system-ui"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-50 font-sans">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 w-64 h-full bg-white border-r shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50"
    >
      <div class="p-4 flex justify-between items-center border-b">
        <h1 class="text-lg font-bold text-gray-700">Admin Panel</h1>
        <button id="closeSidebar" class="md:hidden text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <nav class="p-4 space-y-2">
        <a href="dashboard-admin.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">🏠 Dashboard</a>
        <a href="data-kampus.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">🏫 Data Kampus</a>
        <a href="data-mahasiswa.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">🎓 Data Mahasiswa</a>
        <a href="data-dosen.html" class="block py-2 px-3 rounded bg-mint text-gray-800 font-semibold">👨‍🏫 Data Dosen</a>
        <a href="data-mata-kuliah.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">📘 Data Mata Kuliah</a>
        <a href="data-kelas.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">🏷️ Data Kelas</a>
        <a href="data-jadwal.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">🗓️ Data Jadwal</a>
        <a href="data-user.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">👥 Data User</a>
        <a href="rekap-presensi.html" class="block py-2 px-3 rounded hover:bg-mint-light text-gray-700">📊 Rekap Presensi</a>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-30 hidden z-40"></div>

    <!-- Main Content -->
    <div class="md:ml-64 min-h-screen flex flex-col">
      <!-- Topbar -->
      <header class="flex items-center justify-between bg-white border-b px-4 py-3 shadow-sm">
        <div class="flex items-center space-x-3">
          <button id="openSidebar" class="md:hidden text-gray-600 text-2xl">☰</button>
          <h2 class="text-lg font-semibold text-gray-700">Tambah Dosen</h2>
        </div>
  <a href="profil-admin.html" class="text-gray-600 font-medium">👤 Admin</a>
      </header>

      <!-- Content -->
      <main class="flex-1 p-6">
        <div class="bg-white p-6 rounded-xl shadow-md max-w-3xl mx-auto">
          <h3 class="text-lg font-semibold text-gray-700 mb-5">Form Tambah Dosen</h3>

          <form class="bg-white p-6 rounded-xl shadow-md border border-gray-100 max-w-2xl mx-auto space-y-5">
            <!-- NIDN -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">NIDN</label>
              <input type="text" placeholder="Masukkan NIDN" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint" />
            </div>

            <!-- Nama Dosen -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">Nama Dosen</label>
              <input type="text" placeholder="Masukkan nama lengkap" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint" />
            </div>

            <!-- Gelar -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">Gelar</label>
              <input type="text" placeholder="Contoh: S.Kom., M.Kom., Dr." class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint" />
            </div>

            <!-- Email -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">Email</label>
              <input type="email" placeholder="email@domain.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint" />
            </div>

            <!-- No HP -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">No. HP</label>
              <input type="text" placeholder="08xx..." class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint" />
            </div>

            <!-- Alamat -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">Alamat</label>
              <textarea rows="3" placeholder="Alamat lengkap" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint"></textarea>
            </div>

            <!-- User (user_id) -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">User (Akun)</label>
              <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint">
                <option value="">-- Pilih Akun User --</option>
                <option value="1">user_1 (admin)</option>
                <option value="2">user_2 (dosen1)</option>
                <option value="3">user_3 (dosen2)</option>
              </select>
            </div>

            <!-- Tombol -->
            <div class="flex justify-end pt-4">
              <button type="submit" class="bg-mint hover:bg-emerald-200 text-gray-800 font-semibold px-6 py-2 rounded-lg shadow">Simpan Data</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- JS Sidebar -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");

      openSidebar.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });
    </script>
  </body>
</html>
